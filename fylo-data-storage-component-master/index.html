<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- - Family: [Raleway](https://fonts.google.com/specimen/Raleway)
  - Weights: 400, 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container-top">
    <img src="images/logo.svg" alt="logo">
    <ul>
      <li><button class="button1"></button></li>
      <li><button class="button2"></button></li>
      <li><button class="button3"></button></li>
    </ul>
  </div>

  <div class="container-middle">

    <p class="text"> Youâ€™ve used <span>815 GB</span> of your storage </p>
    <div class="container-gauge">
      <div class="container-gauge-fill">
        <div class="container-gauge-fill-circle"></div>
      </div>
    </div>
    <div class="gb">
      <p><strong>0 GB </strong> </p>
      <p> <strong>1000 GB</strong> </p>
    </div>

    <div class="white-box">
      <p><span class="value">185</span> <sup class="text">GB LEFT</sup> </p>
    </div>


  </div>

  <div class="container-bottom attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">VOL-coder</a>.
  </div>

</body>

</html>
